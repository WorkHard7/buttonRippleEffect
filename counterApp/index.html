<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="counter">
      <h1 class="heading" id="heading">Counter App</h1>
      <p class="number" id="number">0</p>
      <div class="line"></div>
      <div class="buttons">
        <button class="substract" id="substract">
          <i class="fa fa-arrow-down" aria-hidden="true"> Substract</i>
        </button>
        <button class="reset" id="reset">
          <i class="fa fa-spinner" aria-hidden="true"> Reset</i>
        </button>
        <button class="add" id="add">
          <i class="fa fa-arrow-up" aria-hidden="true"> Add</i>
        </button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
